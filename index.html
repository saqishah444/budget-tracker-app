<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Tracker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container my-5 main-wrapper">
        <h2 class="mb-4 text-center">ðŸ’° Budget Tracker</h2>

        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="bg-success text-white summary-card">
                    <div class="summary-title">Income</div>
                    <div class="summary-value">$ <span id="incomeValue">0.00</span></div>
                    <button id="income_btn" class="btn btn-outline-light btn-sm mt-2" data-bs-toggle="modal"
                        data-bs-target="#incomeModal">Add Income</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger text-white summary-card">
                    <div class="summary-title">Spent</div>
                    <div class="summary-value">$ <span id="spentValue"> 0.00</span></div>
                    <button id="expense_btn" class="btn btn-outline-light btn-sm mt-2" data-bs-toggle="modal"
                        data-bs-target="#addExpenseModal">Add Expense</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-primary text-white summary-card">
                    <div class="summary-title">Remaining</div>
                    <div class="summary-value" >$ <span id="remainingValue">0.00</span> </div>
                    <button id="-" class="btn btn-outline-light btn-sm mt-2">Add Remaining</button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <label for="filterCategory" class="form-label">Filter by Category</label>
                <select class="form-select" id="filterCategory">
                    <option value ="all" selected>All</option>
                    <option value ="food">Food</option>
                    <option value ="transport">Transport</option>
                    <option value ="groceries">Groceries</option>
                    <option value ="bills">Bills</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-outline-primary w-100" id="filterBtn">Apply Filters</button>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        
                    </tr>
                </thead>
                <tbody id="expensesdata">
                    
                   
                </tbody>
            </table>
        </div>
    </div>




    <!--  Add income modal -->


    <!-- Modal -->
    <div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your Income</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="inputIncome" autocomplete="off" placeholder="Write Your Income Here"
                        class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="updateincomebtn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add New Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="mb-3">
                            <label for="expenseamount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expenseamount" placeholder="Enter amount"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="expensedate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expensedate" required>
                        </div>
                        <div class="mb-3">
                            <label for="expensecategories" class="form-label">Categories</label>
                            <select class="form-select" id="expensecategories">
                                <option selected>others</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="groceries">Groceries</option>
                                <option value="bills">Bills</option>
                            </select>
                        </div>
                         <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addexpense()">Save Expense</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let incomeValue = document.getElementById("incomeValue");
        let inputIncome = document.getElementById("inputIncome");
        let updateincomebtn = document.getElementById("updateincomebtn");
       let remainingValue = document.getElementById("remainingValue")

        // add variables //
        let totalIncome = 0;
        let totalExpense = 0;
        let totalRemaining = 0;
        let expenses = [];

        function Updatetotalvalues(income = null, totalExpense = null) {
            if (income !== null) {
                incomeValue.innerText = income;
                totalIncome = income;
            };
            if (totalExpense !== null){
                totalRemaining = +totalIncome - totalExpense;
                

            };
            remainingValue.innerText = totalRemaining;
           

        };




        // adding income //
        updateincomebtn.addEventListener("click", function () {
            inputIncomeamount = inputIncome.value;
            Updatetotalvalues(inputIncomeamount, null);


            var incomeModal = document.getElementById('incomeModal');
            var incomeModalInc = bootstrap.Modal.getInstance(incomeModal);
            incomeModalInc.hide();

        });

        // adding expense//
        function addexpense(){
            let expense = document.getElementById("expenseamount").value;
            let date = document.getElementById("expensedate").value;
            let category = document.getElementById("expensecategories").value;
            let description = document.getElementById("description").value;

            let expenseobj = {
                amount : expense,
                date : date,
                category : category,
                description : description,
                
            };
            expenses.push(expenseobj);
            updateexpensedata();

             var expenseModal = document.getElementById('addExpenseModal');
            var expenseModalInc = bootstrap.Modal.getInstance(expenseModal);
            expenseModalInc.hide();

        };
        // function update expenserows //
        function updateexpensedata(){
           

            let rowshtml = "";
            let totalExpamount = 0;
            expenses.forEach(function( expense, index){
                rowshtml += `
                <tr>
                        <td>${expense.date}</td>
                        <td>$ ${expense.amount}</td>
                        <td>${expense.category}</td>
                        <td>${expense.description}</td>
                    </tr>
                `
                totalExpamount += +expense.amount;
                
            });
             document.getElementById("expensesdata").innerHTML = rowshtml;
             Updatetotalvalues(null, totalExpamount);
             document.getElementById("spentValue").innerText = totalExpamount;
        };
        let filterCategory = document.getElementById("filterCategory");
        let filterBtn = document.getElementById("filterBtn");
        filterBtn.addEventListener("click", function(){
            let filterdata = expenses.filter(function(elem, index){
                
                if (filterCategory.value == "Food"){
                    return elem.category.food;
                }
                if (filterCategory.value == "Transport"){
                    return elem.category.transport;
                }
                if (filterCategory.value == "Groceries"){
                    return elem.category.groceries;
                }
                if (filterCategory.value == "Bills"){
                    return elem.category.bills;
                };
            })
        })
      

        


                    



    </script>
</body>

</html>
