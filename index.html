<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Budget Tracker App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container my-5 main-wrapper">
        <h2 class="mb-4 text-center">ðŸ’° Budget Tracker</h2>

        <!-- Summary Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="bg-success text-white summary-card">
                    <div class="summary-title">Income</div>
                    <div class="summary-value">$ <span id="incomeValue">0.00</span></div>
                    <button id="income_btn" class="btn btn-outline-light btn-sm mt-2" data-bs-toggle="modal"
                        data-bs-target="#incomeModal">Add Income</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger text-white summary-card">
                    <div class="summary-title">Spent</div>
                    <div class="summary-value" id="spentValue">$0.00</div>
                    <button id="expense_btn" class="btn btn-outline-light btn-sm mt-2" data-bs-toggle="modal"
                        data-bs-target="#addExpenseModal">Add Expense</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-primary text-white summary-card">
                    <div class="summary-title">Remaining</div>
                    <div class="summary-value" id="remainingValue">$0.00</div>
                    <button id="-" class="btn btn-outline-light btn-sm mt-2">Add Remaining</button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <label for="filterCategory" class="form-label">Filter by Category</label>
                <select class="form-select" id="filterCategory">
                    <option selected>All</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-outline-primary w-100" id="filterBtn">Apply Filters</button>
            </div>
        </div>

        <!-- Expenses Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-07-20</td>
                        <td>Grocery Shopping</td>
                        <td>Food</td>
                        <td>$45.60</td>
                    </tr>
                    <tr>
                        <td>2025-07-19</td>
                        <td>Taxi Ride</td>
                        <td>Transport</td>
                        <td>$15.00</td>
                    </tr>
                    <tr>
                        <td>2025-07-18</td>
                        <td>Movie Night</td>
                        <td>Entertainment</td>
                        <td>$12.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addIncomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="addIncomeModalLabel">Add New Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="incomeForm">
                        <div class="mb-3">
                            <label for="incomeAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="incomeAmount" placeholder="Enter amount"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="incomeDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="incomeSource" class="form-label">Source</label>
                            <input type="text" class="form-control" id="incomeSource"
                                placeholder="Salary, freelance, etc.">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveIncome()">Save Expense</button>
                </div>

            </div>
        </div>
    </div>

    <!--  Add income modal -->


    <!-- Modal -->
    <div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Your Income</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="inputIncome" autocomplete="off" placeholder="Write Your Income Here"
                        class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="updateincomebtn" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let incomeValue = document.getElementById("incomeValue");
        let inputIncome = document.getElementById("inputIncome");
        let updateincomebtn = document.getElementById("updateincomebtn");
        updateincomebtn.addEventListener("click", function () {
            inputIncomeamount = inputIncome.value;
            incomeValue.innerText = inputIncomeamount;


            var incomeModal = document.getElementById('incomeModal');
            var incomeModalInc = bootstrap.Modal.getInstance(incomeModal);
            incomeModalInc.hide();

        })


        let 
    </script>
</body>

</html>
